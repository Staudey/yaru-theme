name       : yaru-theme
version    : 18.10.1
release    : 1
source     :
    - https://github.com/ubuntu/yaru/archive/18.10.1.tar.gz : 8333855b2853782820e1b1edbf41f14ba5f562357cbc51adfe6ab1d17bc800f2
license    :
    - CC-BY-SA-4.0
    - GPL-3.0-or-later
component  :
    - ^yaru-icon-theme : desktop.theme
    - ^yaru-gtk-theme  : desktop.theme
summary    : Yaru default ubuntu theme
description: |
    Yaru is a theme entirely backed by the Ubuntu community
patterns   :
    - ^yaru-icon-theme : /usr/share/icons
    - ^yaru-gtk-theme  : /usr/share/themes
builddeps  :
    - sassc
setup      : |
    %patch -p1 < $pkgfiles/0001-gnome-shell-fix-install-dir.patch

    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Nuke the things we don't need
    rm -fr $installdir/usr/share/glib-2.0
    rm -fr $installdir/usr/share/xsessions
    rm -fr $installdir/usr/share/sounds
    rm -fr $installdir/usr/share/wayland-sessions
    rm -fr $installdir/usr/share/themes/Yaru/gnome-shell/extensions/ubuntu-dock@ubuntu.com
    rmdir $installdir/usr/share/themes/Yaru/gnome-shell/extensions
